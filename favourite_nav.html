
<script>
$(".fav_link").css({
      'white-space': 'nowrap',
});
</script>

{% if fav_list|length > 0%}

    <div class="container-fluid">
        <div class="row">
            {% for fav in fav_list %}
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 fav_link">
                <div class="card">
                <div onclick="window.location='{% url 'subby:SubletDetail' fav.sublet.get_sublet_id %}';" style="cursor:pointer;">
                    <div class="card-img-overlay">
                        <h4 class="card-title text-white bg-dark" id="sublet_title">{{ fav.sublet.get_sublet_title }}</h4>
                    </div>
                    {% for i in image_list %}
                        {% if i.sublet.get_sublet_id == fav.sublet.get_sublet_id %}
                         <img src="{{ i.image.url }}" class="card-img-bottom img-responsive img-rounded"  />
                        {% endif %}
                    {% endfor %}
                </div>
                </div>
            </div>
            {% endfor %}

        </div>

    </div>

{% else %}
<p>There are no favourites.</p>

{% endif %}
